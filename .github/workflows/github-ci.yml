# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Check out the repository
      - uses: actions/checkout@v3

      # Step 1 - Check versions of Newman and Node
      - name: Check versions
        run: |
          newman --version
          node --version

      # Step 2 - Install newman-reporter-htmlextra
      - name: Install newman-reporter-htmlextra
        run: sudo npm install -g newman-reporter-htmlextra

      # Step 3 - Execute collection
      - name: Execute collection
        run: |
          newman run ./users-excluir-ci.json -e ./testes-env.json --reporters cli,htmlextra --reporter-htmlextra-export ./results/Report.html

      # Step 4 - Archive production artifacts
      - name: Archive report artifact
        uses: actions/upload-artifact@v3
        with:
          name: report
          path: ./results/Report.html


      
